<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>

<!-- <script
	src="https://code.angularjs.org/1.3.14/angular.js"></script> -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkxlLdbuJAmP_sQQLTTF_M6Av1Lo0BzfE&v=3.0"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<script src="hello.js"></script>
<style>
#map {
	height: 600px;
	width: 80%;
}
</style>
</head>

<body>

	<h3>My Google Maps Demo</h3>

	<div ng-app='mapApp' ng-controller='cityController'
		style="margin-left: 50px;">


		<div id="map"></div>

		<br /> <br /> <select ng-model="menu" class="btn btn-default"
			ng-options="city.cityName for city in cities">
		</select>
		<!-- <pre>{{menu | json}}</pre> -->

		<button ng-click="myFunc(menu)" class="btn btn-default">Find
			ATM!</button>


		<br /> <br />

<table class="table table-hover">
    <thead>
      <tr>
        <th>Atm Name</th>
        <th>Address</th>
        <th>City</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody ng-repeat="x in atms">
      <td>Atm {{x.id}}</td>
	  <td>{{x.address.street}} {{x.address.housenumber}} {{x.address.postalcode}}</td>
	  <td>{{x.address.city.cityName}}</td>
	  <td>{{x.type}}</td>
    </tbody>
  </table> 


		<!-- <table ng-controller="cityController" border="1">
			<tr ng-repeat="x in cities">
				<td>{{x.cityId}}</td>
				<td>{{x.cityName}}</td>
			</tr>
		</table> -->
		
	</div>



</body>
</html>
